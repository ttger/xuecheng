nacos-addr: 182.160.5.25:8848
namespace-dev: ad8a2f57-af39-407d-aec5-b5c8679e1c78
namespace-test: 32e575cc-5dd0-401a-ba60-4546e45f08d3
# 应用名称
server:
  servlet:
    context-path: /content
  port: 8080

spring:
  application:
    name: xuecheng-content
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      server-addr: ${nacos-addr}
      username: nacos
      password: nacos
      config:
        namespace: ${namespace-${spring.profiles.active}}
        group: ${spring.application.name}
      discovery:
        namespace: ${namespace-${spring.profiles.active}}
    config:
      override-none: true
  config:
    import:
      - nacos:${spring.application.name}-${spring.profiles.active}.yml
      - optional:nacos:swagger-xuecheng.yml?refreshEnabled=true&group=xuecheng
      - optional:nacos:mybatis-xuecheng.yml?refreshEnabled=true&group=xuecheng
