# 应用名称
server:
  servlet:
    context-path: /system
  port: 8090
spring:
  application:
    name: xuecheng-system-service
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://182.160.5.25:3306/xc_system?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: root
    password: 1234
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      #     初始化大小
      initial-size: 5
      #      最大活跃数量
      max-active: 20
      #      最小数量
      min-idle: 5
      #      日志输出、防火墙等
      filters: log4j2,wall,stat
      #      数据库类型
      db-type: mysql
      #        web-stat-filter 配置
      web-stat-filter:
        enabled: true
      stat-view-servlet:
        enabled: true
        login-password: 123
        login-username: 123
      #        spring 监控配置
      #      aop-patterns: spring
      # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
#      mybatis-plus配置

# swagger2 配置
swagger:
  title: 学成在线 系统API在线文档
  version: v1.0.0
  description: swagger2在线生成文档
  basepackage: com.xuecheng.api.controller
  contact:
    name: zwh
    email: zz@163.com
  enabled: true

#      mybatis-plus配置
mybatis-plus:
  #  别名
  type-aliases-package: com.xuecheng.model.domain
  #    mapper文件位置
  mapper-locations: classpath:/mapper/**/*.xml
  configuration:
    #    自动映射
    auto-mapping-behavior: full
    #   驼峰命名
    map-underscore-to-camel-case: true
    #        日志输出
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    #    二级缓存
    cache-enabled: true
  #  全局配置
  global-config:
    db-config:
      #      逻辑删除
      logic-delete-field: deleted
      logic-delete-value: 1       #  1表示删除
      logic-not-delete-value: 0   #  0标识未删除